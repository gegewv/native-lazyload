	<title>懒加载</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.lazyLoad img {

			float: left;
			width: 40%;
			margin-bottom: 10px;
		}

		.lazyLoad img:nth-of-type(odd) {
			margin-right: 60px;
		}

		.lazyLoad {
			margin: 0px auto;
			width: 1000px;
			overflow: hidden;
		}

		.lazyLoad:after {
			content: '';
			display: block;
			clear: both;
		}
	</style>
</head>
